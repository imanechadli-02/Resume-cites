            display: flex;

            margin: 0;
        }

        .linkedin { background-color: #0077b5; }
        .github { background-color: #24292e; }
        .portfolio { background-color: #ff6600; }

            opacity: 0.8;
        }

        <h2>Retrouvez-moi ici :</h1>
